<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front End Mentor Challenge | Stats Preview Card Component</title>

    <!-- Favicon -->
    <link rel="icon" href="images/favicon-32x32.png" type="image/png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="image-container">
        <img src="images/image-header-mobile.jpg" alt="women at the office" />
        <div class="overlay"></div>
      </div>
      <div class="text-container">
        <h1>Get <span>insights</span> that help you business grow</h1>
        <p class="paragraph main-text">
          Discover the benefits of data anaylitics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stat companies">
            <p class="headings">10k+</p>
            <p class="description paragraph">COMPANIES</p>
          </div>
          <div class="stat templates">
            <p class="headings">314</p>
            <p class="description paragraph">TEMPLATES</p>
          </div>
          <div class="stat queries">
            <p class="headings">12M+</p>
            <p class="description paragraph">QUERIES</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      <attribution>
        Challenged provided by Front End Mentor. Coded by
        <a href="https://github.com/nathannieg" target="_blank"
          >&nbspNathannie Gomes</a
        >.
      </attribution>
    </div>
  </body>
</html>
